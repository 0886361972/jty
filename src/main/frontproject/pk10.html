    function link(key, value) {
        if (null == value) {
            $.cookie("pk10_" + key, '', {expires: 0.02});

<script type="text/javascript">
    var scrollData = false;
    $(function () {
        load();
        $(window).on('scroll', function () {
            var top = $(window).scrollTop();
            var height = $(window).height();
            var sheight = $('body').height();
            if ((sheight - height - top) < 5) {
                if (scrollData) return;
                load();
            }
        })
    })

    function load() {
        var page = $("input[name=page]").val();
        scrollData = true;
        var filter_EQS_categoryType = ($.cookie('pk10_filter_EQS_categoryType'));
        if (filter_EQS_categoryType == null)filter_EQS_categoryType = '';
        var filter_EQS_ma = ($.cookie('pk10_filter_EQS_ma'));
        if (filter_EQS_ma == null)filter_EQS_ma = '';
        var filter_EQS_qi = ($.cookie('pk10_filter_EQS_qi'));
        if (filter_EQS_qi == null)filter_EQS_qi = '';

        var url = "http://14.47.125.43:9999/plan/article/pk10/json.front?page=" + page + "&filter_EQS_categoryType=" + filter_EQS_categoryType + "&filter_EQS_ma=" + filter_EQS_ma + "&filter_EQS_qi=" + filter_EQS_qi;
        $.post(url, function (obj) {
            scrollData = false;
            if (obj.total > 0) {
                var rows = obj.rows;
                for (var i = 0; i < rows.length; i++) {
                    var row = rows[i];
                    var html = '<li><a href="show.html?id=' + row.id + '"><p><span>' + row.categoryDesc + '</span>' + row.title + '</p></a></li>';
                    $('.link').append(html);
                }

                $("input[name=page]").val(Number(page) + 1);
            } else {
            }
        }, "json");
    }

</script>
