<script type="text/javascript">
    var scrollData = false;
    $(function () {
        load();
        $(window).on('scroll', function () {
            var top = $(window).scrollTop();
            var height = $(window).height();
            var sheight = $('body').height();
            if ((sheight - height - top) < 5) {
                if (scrollData) return;
                load();
            }
        })
    })

    function load() {
        var page = $("input[name=page]").val();
        scrollData = true;
        var filter_EQS_categoryType = ($.cookie('ssc_filter_EQS_categoryType'));
        if (filter_EQS_categoryType == null)filter_EQS_categoryType = '';

        $.post(url, function (obj) {
            scrollData = false;
            if (obj.total > 0) {
                var rows = obj.rows;
                for (var i = 0; i < rows.length; i++) {
                    var row = rows[i];
                    var html = '<li><a href="show.html?id=' + row.id + '"><p><span>' + row.categoryDesc + '</span>' + row.title + '</p></a></li>';
